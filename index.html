<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/index.css">
    <title>İmtahan Nəticələri</title>
</head>

<body>
    <main>
        <div class="student-list">
            <h5>Tələbə Siyahısı</h5>
            <div class="form-group">
                <div class="form-group--item">
                    <label for="staticName" class="col-form-label">Tələbənin tam adı</label>
                    <input type="text" class="form-control-plaintext" id="staticName" value="">
                </div>
                <div class="form-group--item">
                    <button type="submit" class="btn btn-primary  addbutton">Əlavə et</button>
                </div>
            </div>
            <table class="table table-main">
                <thead>
                    <tr>
                        <th scope="col">Tələbə adı</th>
                        <th scope="col">İmtahan</th>
                        <th scope="col">Minimum qiymət</th>
                        <th scope="col">Maksimum qiymət</th>
                        <th scope="col">Ortalama</th>
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                </tbody>
            </table>
            <!-- Modal start -->
            <div class="modal fade" id="addSubject" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="modal-body--inputs">
                                <div class="inputs-item">
                                    <label for="">Imtahan adı</label>
                                    <select  class="form-select ">
                                        <option selected>Riyaziyyat</option>
                                        <option >Kimya</option>
                                        <option >Fizika</option>
                                    </select>
                                </div>
                                <div class="inputs-item">
                                    <label for="">Qiymət</label>
                                    <div class="input-group mb-3">
                                        <input type="number" min="0" class="form-control number-input" >
                                    </div>
                                </div>
                            </div>
                            <div class="modal-body--sent">
                                <button type="button" class="btn btn-primary sent">Əlavə et</button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">İmtahan</th>
                                        <th scope="col">Qiymət</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr> </tr>
                                </tbody>
                            </table>
                            <button type="button" class="btn btn-success" class="btn-close" data-bs-dismiss="modal">Bağla</button>
                        </div>
                    </div>
                </div>
            </div>
             <!-- Modal end -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
